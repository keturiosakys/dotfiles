$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$time\
$status\
$os\
$container\
$shell\
$character"""

# Inserts a blank line between shell prompts
add_newline = false

[line_break]
disabled = true

[character]
success_symbol = "[;](bold green)"
error_symbol = "[×](bold red)"

[directory]
truncation_length = 100
truncate_to_repo = false
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " "

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"

# kubernetes
[kubernetes]
symbol = "⛵ "
disabled = false
format = 'on [⛵ $context \($namespace\)](dimmed green) '
style = "dimmed green"
contexts = [{ context_pattern = "orbstack", context_alias = "local" }]


